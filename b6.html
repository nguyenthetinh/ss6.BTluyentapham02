<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen duong hay nguyen am</title>
</head>
<body>
<script>
    let nhap=Number(prompt("Nhap so:"))
    function kiemtra(a) {
        if (a>=0){
            return "so nguyen duong"
        }else {
            return "so nguyen am"
        }

    }
    let kq=kiemtra(nhap)
    alert(kq)

</script>

</body>
</html>
