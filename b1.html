<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh binh phuong</title>
</head>
<body>
<script>
    let nhap=Number(prompt("Nhap so:"))
    function tinh(a) {
        return a*a
    }
    let kq=tinh(nhap)
    alert(nhap+ " "+"binh phuong= "+kq)
</script>

</body>
</html>
