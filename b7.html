<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Trước khi đổi chỗ:</h3>
<span id="truocdoi"></span>
<br/>
<br/>
<h3>Sau khi đổi chỗ:</h3>
<span id="saudoi"></span>
<script>
    function doiso() {
        let tempt=arguments[0];
        arguments[0]=arguments[1];
        arguments[1]=tempt;
        return "so1="+" "+arguments[0]+"<br/>"+"so2="+" "+arguments[1];
    }
    let so1=prompt("Nhập số thứ 1");
    let so2=prompt("Nhập số thứ 2");
    document.getElementById("truocdoi").innerHTML="so1="+" "+so1+"<br/>"+"so2="+" "+so2;
    let ketqua=doiso(so1,so2);
    document.getElementById("saudoi").innerHTML=ketqua;
</script>
</body>
</html>
